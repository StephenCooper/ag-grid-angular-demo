<div>
    <label>Volume Limit</label>
    <mat-slider #slider step="1000" value="50000" min="0" max="100000" aria-label="units"
        (input)="onSliderChange($event)">
    </mat-slider>
    ${{ (slider.value) | number }}
</div>
<ag-grid-angular class="ag-theme-alpine" [columnDefs]="columnDefs" [gridOptions]="gridOptions">
</ag-grid-angular>
